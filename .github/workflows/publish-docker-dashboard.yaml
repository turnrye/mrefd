name: Publish mrefd-dash Docker Image to GHCR

env:
  REGISTRY: ghcr.io
  REGISTRY_IMAGE: ${{ github.repository_owner }}/mrefd-dash

on:
  push:
    paths:
      - '.github/workflows/publish-docker-dashboard.yaml'
      - 'php-dash/**'
  pull_request:
    paths:
      - '.github/workflows/publish-docker-dashboard.yaml'
      - 'php-dash/**'

jobs:
  build-and-publish-dash:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Required to push to GHCR
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY}}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.REGISTRY_IMAGE }}
          flavor: |
            latest=true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image for mrefd-dash if on master
        uses: docker/build-push-action@v6
        with:
          context: ./php-dash
          file: ./php-dash/Containerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
        if: github.ref == 'refs/heads/master'

      - name: Build only Docker image for mrefd-dash if not on master
        uses: docker/build-push-action@v6
        with:
          context: ./php-dash
          file: ./php-dash/Containerfile
          platforms: linux/amd64,linux/arm64
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
        if: github.ref != 'refs/heads/master'
